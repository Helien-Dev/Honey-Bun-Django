<div class="flex flex-row justify-start gap-10 items-center pt-[88px]">
  <section class="small_card-component text-center w-full">
    <div class="container">
      <div class="line"></div>
      <h3 class="text">Ofertas Especiales</h3>
      <div class="line"></div>
    </div>
    <div class="grid grid-cols-2 gap-[44px]">
      {% for product in model_data %}
        {% if product.offer  %}
          <article class="container_card bg-white shadow-black/35 shadow-lg">
            <img src="{{ product.ImageURL }}" alt="{{ product.alt }}" />
            <div class="my-[5px]">
              <h2 class="font-semibold text-[22px] leading-[28px]">
                {{ product.name }}
              </h2>
              <div class="flex flex-row gap-2 text-center items-center justify-center content-center">
                <h2 class="font-normal text-[22px] leading-[28px] line-through text-red-700">
                  ${{ product.price }} 
                </h2>
                <h2 class="font-semibold text-[22px] leading-[28px]">${{ product.discounted_price|floatformat:2 }} </h2>
              </div>
              <h2 class="font-normal text-[22px] leading-[28px]">%{{ product.offer }}</h2>
              <div class="py-7">
                {% component 'see_product' %}{% endcomponent %}
              </div>
            </div>
          </article>
        {% endif %}
      {% endfor %}
    </div>
  </section>
  
  <div>
    <a
      class="buttons my-[5px]"
      href=""
      >Visitar tienda</a
    >
  </div>
</div>

<div class="flex flex-row justify-center items-center">
    <section class="pt-[88px]">
        <div class="container_recomendation text-start">
          <div class="line"></div>
          <h2 class="text">Recomendaciones</h2>
          <div class="line"></div>
        </div>
        <div class="flex flex-row items-center gap-6">
          <div class="flex flex-row gap-[10px]">
            {% for product in model_data %}
            <article
              class="Small-Card-Recomendation bg-white text-center shadow-black/35 shadow-lg"
            >
              <img src="{{ product.ImageURL }}" alt="{{ product.alt }}" />
              <h3 class="font-semibold text-[22px]">{{ product.name }}</h3>
              <h3 class="font-semibold text-[22px]">${{ product.price }}</h3>
            </article>
            {% endfor %}
          </div>
          <button class="buttons">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30px"
              height="30px"
              viewBox="0 0 12 12"
            >
              <path
                fill="black"
                d="M4.7 10c-.2 0-.4-.1-.5-.2c-.3-.3-.3-.8 0-1.1L6.9 6L4.2 3.3c-.3-.3-.3-.8 0-1.1s.8-.3 1.1 0l3.3 3.2c.3.3.3.8 0 1.1L5.3 9.7q-.3.3-.6.3"
              />
            </svg>
          </button>
        </div>
      </section>
      
</div>

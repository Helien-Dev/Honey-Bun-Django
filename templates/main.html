{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ description }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script>
      var user = "{{ request.user }}";
      var shipping = "{{ order.shipping }}";
      var total = "{{ order.get_cart_total|floatformat:2 }}";
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" />
    <title>{{ title }}</title>
  </head>
  <body class="bg-[#eaebd1] h-screen w-screen">
    <!--Navbar-->
    <header>
      <nav>
        <ul class="flex flex-row items-center text-center justify-between w-full px-[120px] py-[10px]">
          <li>
            <a class="font-semibold text-[14px]" href="">Honey Bun <span class="text-[#FCC862]">Shop</span></a>
          </li>
          <div class="flex flex-row gap-4 font-light">
            <li><a href="">Categorias</a></li>
            <li><a href="">Ofertas</a></li>
            <li><a href="">Tienda</a></li>
          </div>
          <div >
            <button class="button-radius flex flex-row items-center gap-2  py-[10px] px-[10px] text-[#424242]"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
              >
                <path
                  fill="none"
                  stroke="#424242"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2.5"
                  d="m21 21l-4.343-4.343m0 0A8 8 0 1 0 5.343 5.343a8 8 0 0 0 11.314 11.314"
                /></svg
              >Buscar</button
            >
          </div>
          <div class="flex flex-row items-center">
            <li>
              <a href=""
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#424242"
                    d="M21.822 7.431A1 1 0 0 0 21 7H7.333L6.179 4.23A1.994 1.994 0 0 0 4.333 3H2v2h2.333l4.744 11.385A1 1 0 0 0 10 17h8c.417 0 .79-.259.937-.648l3-8a1 1 0 0 0-.115-.921M17.307 15h-6.64l-2.5-6h11.39z"
                  />
                  <circle cx="10.5" cy="19.5" r="1.5" fill="#424242" />
                  <circle cx="17.5" cy="19.5" r="1.5" fill="#424242" /></svg
              ></a>
            </li>
            <li>
              <a  href=""
                ><img
                  width="40"
                  height="40"
                  src="static/images/undraw_on_the_way_re_swjt.svg"
                  alt=""
              /></a>
            </li>
          </div>
        </ul>
      </nav>
    </header>

    <!--Main content-->
    <main class="paddingX">{% block content %}{% endblock content %}</main>
    <!--Footer-->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>

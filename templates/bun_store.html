{% extends "main.html" %}
{% load static %}
{% block content %}
<div
  class="Product_grid grid py-10 gap-10 px-10 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
>
  {% for product in products %}

  <div
    class="flex flex-col items-center justify-center w-full max-w-sm mx-auto"
  >
    <div
      class="w-full h-64  bg-gray-300 bg-center bg-cover rounded-2xl shadow-2xl"
    >
    <img class="rounded-2xl" src="{{ product.ImageURL }}" alt="">
    </div>

    <div
      class="w-56 -mt-10 overflow-hidden bg-white rounded-lg shadow-lg md:w-64 dark:bg-gray-800 hover:scale-125 transform transition duration-300 ease-in-out"
    >
      <h3
        class="py-2 font-bold tracking-wide text-center text-gray-800 uppercase dark:text-white"
      >
        {{ product.name }}
      </h3>

      <div
        class="flex items-center justify-between px-3 py-2 bg-gray-200 dark:bg-gray-700">
        <span class="font-bold text-gray-800 dark:text-gray-200">${{ product.price|floatformat:2 }}</span>
        <button data-product={{ product.id }} data-action="add"
          class="update-cart px-2 py-1 text-xs font-semibold text-white uppercase transition-colors duration-300 transform bg-gray-800 rounded hover:bg-gray-700 dark:hover:bg-gray-600 focus:bg-gray-700 dark:focus:bg-gray-600 focus:outline-none"
        >
          Add to cart
        </button>
      </div>
      <div
        class="flex items-center justify-center px-3 py-2 bg-gray-200 dark:bg-gray-700">
        <button
          class="px-2 py-1 text-xs font-semibold text-white uppercase transition-colors duration-300 transform bg-gray-800 rounded hover:bg-gray-700 dark:hover:bg-gray-600 focus:bg-gray-700 dark:focus:bg-gray-600 focus:outline-none"
        >
          View
        </button>
      </div>
    </div>
  </div>

  {% endfor %}
</div>


{% endblock content %}
